version: 2
jobs:
  build: &default-build
    docker:
      - image: docker:18.05
    steps:
      - checkout
      - setup_remote_docker
      - run: ./build.sh
      - deploy:
          name: Push Docker image
          command: |
            if [ ! -z "${DOCKERHUB_USER}" ]; then
              docker login -u ${DOCKERHUB_USER} -p ${DOCKERHUB_PASSWORD}
              docker push thunderatz/ros-base
            else
              echo Docker credentials not found
            fi
  build-cuda:
    <<: *default-build
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t "thunderatz/ros-base-cuda" --build-arg base_image=nvidia/cuda:9.2-cudnn7-devel-ubuntu16.04 docker/
      - deploy:
          name: Push Docker image
          command: |
            if [ ! -z "${DOCKERHUB_USER}" ]; then
              docker login -u ${DOCKERHUB_USER} -p ${DOCKERHUB_PASSWORD}
              docker push thunderatz/ros-base-cuda
            else
              echo Docker credentials not found
            fi
workflows:
  version: 2
  build-all:
    jobs:
      - build
      - build-cuda
